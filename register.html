<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Book - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3f8efc;
      --primary-dark: #2c6ed5;
      --secondary-color: #f0f0f0;
      --text-color: #333;
    }

    body {
      background: linear-gradient(120deg, #f0f4ff, #d9e6ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .register-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .register-header {
      background-color: var(--primary-color);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .register-form {
      padding: 30px;
    }

    .form-control {
      border-radius: 10px;
      padding: 14px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(63, 142, 252, 0.3);
    }

    .btn-register {
      background-color: var(--primary-color);
      border: none;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn-register:hover {
      background-color: var(--primary-dark);
    }

    .password-toggle {
      position: absolute;
      right: 20px;
      top: 38px;
      cursor: pointer;
      color: #aaa;
    }

    .password-wrapper {
      position: relative;
    }

    .btn-back {
      background-color: #f8f9fa;
      color: var(--text-color);
      border-radius: 50px;
      padding: 10px 20px;
      transition: background 0.3s ease;
    }

    .btn-back:hover {
      background-color: #e2e6ea;
    }

    .register-image {
      background: url('https://source.unsplash.com/featured/?library,books') center center/cover no-repeat;
      min-height: 100%;
      position: relative;
    }

    .register-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(63, 142, 252, 0.3);
    }

    @media (max-width: 768px) {
      .register-image {
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="register-card row g-0">
    <div class="col-md-5 d-none d-md-block">
      <div class="register-image"></div>
    </div>
    <div class="col-md-7">
      <div class="register-header">
        <h1>A-Book</h1>
        <p>Buat Akun Perpustakaan Digital Anda</p>
      </div>
      <div class="register-form">
        <form id="registerForm">
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">Nama Depan</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Nama Belakang</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
          </div>
          <label class="form-label">Alamat Email</label>
          <input type="email" class="form-control" id="email" required>

          <div class="password-wrapper">
            <label class="form-label">Kata Sandi</label>
            <input type="password" class="form-control" id="password" required>
            <span class="password-toggle"><i class="fas fa-eye"></i></span>
          </div>

          <div class="password-wrapper">
            <label class="form-label">Konfirmasi Kata Sandi</label>
            <input type="password" class="form-control" id="confirmPassword" required>
            <span class="password-toggle"><i class="fas fa-eye"></i></span>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
            <label for="agreeTerms" class="form-check-label">
              Saya setuju dengan <a href="#">Syarat & Kebijakan Privasi</a>
            </label>
          </div>

          <button type="submit" class="btn btn-register">Daftar Sekarang</button>
        </form>

        <div class="text-center mt-4">
          <a href="index.html" class="btn btn-back">
            <i class="fas fa-arrow-left me-2"></i> Kembali ke Beranda
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.password-toggle').forEach(toggle => {
      toggle.addEventListener('click', function () {
        const input = this.previousElementSibling;
        input.type = input.type === 'password' ? 'text' : 'password';
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
      });
    });

    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const agreeTerms = document.getElementById('agreeTerms').checked;

      if (!firstName || !lastName || !email || !password || !confirmPassword) {
        alert('Harap isi semua kolom!');
        return;
      }

      if (password !== confirmPassword) {
        alert('Kata sandi tidak cocok.');
        return;
      }

      alert('Pendaftaran Berhasil! Selamat bergabung di A-Book.');
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
