<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-Book - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #ffd700;
      --primary-dark: #e6c200;
      --secondary-color: #808080;
      --secondary-light: #d3d3d3;
      --text-dark: #333333;
      --text-light: #ffffff;
    }

    body {
      background-color: var(--secondary-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-container {
      max-width: 1000px;
      width: 100%;
    }

    .register-card {
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .register-header {
      background-color: var(--primary-color);
      color: var(--text-dark);
      padding: 30px;
      text-align: center;
    }

    .register-form {
      padding: 40px;
      background-color: white;
    }

    .brand-logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-control {
      border-radius: 8px;
      padding: 15px;
      border: 2px solid var(--secondary-light);
      margin-bottom: 20px;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }

    .btn-register {
      background-color: var(--primary-color);
      color: var(--text-dark);
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-weight: bold;
      width: 100%;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn-register:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .register-image {
      background-image: url('/api/placeholder/500/800');
      background-size: cover;
      background-position: center;
      min-height: 100%;
      position: relative;
    }

    .register-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.7), rgba(128, 128, 128, 0.7));
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50px;
      cursor: pointer;
      color: var(--secondary-color);
    }

    .password-field {
      position: relative;
    }

    .btn-back {
      border-radius: 50px;
    }

    @media (max-width: 767px) {
      .register-image {
        height: 200px;
      }

      .register-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container register-container">
    <div class="row register-card g-0">
      <div class="col-md-5 d-none d-md-block">
        <div class="register-image"></div>
      </div>
      <div class="col-md-7 bg-white">
        <div class="register-header">
          <div class="brand-logo">A-Book</div>
          <p class="mb-0">Create Your Digital Library Account</p>
        </div>
        <div class="register-form">
          <h4 class="text-center mb-4" style="color: var(--secondary-color);">Sign Up for Free</h4>
          <form id="registerForm">
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="John" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Doe" required />
              </div>
            </div>
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="example@mail.com" required />
            <div class="password-field">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Create a strong password" required />
              <span class="password-toggle" id="togglePassword"><i class="fas fa-eye"></i></span>
            </div>
            <div class="password-field">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required />
              <span class="password-toggle" id="toggleConfirmPassword"><i class="fas fa-eye"></i></span>
            </div>
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="agreeTerms" required />
              <label class="form-check-label" for="agreeTerms">
                I agree to the Terms of Service and Privacy Policy
              </label>
            </div>
            <button type="submit" class="btn btn-register">Sign Up</button>
          </form>

          <!-- Tombol Kembali -->
          <div class="text-center mt-4">
            <a href="index.html" class="btn btn-outline-secondary rounded-pill px-4 py-2">
              <i class="fas fa-arrow-left me-2"></i> Kembali ke Beranda
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle Password Visibility
    document.querySelectorAll('.password-toggle').forEach(toggle => {
      toggle.addEventListener('click', function () {
        const input = this.previousElementSibling;
        const type = input.type === 'password' ? 'text' : 'password';
        input.type = type;
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
      });
    });

    // Form Validation
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const agreeTerms = document.getElementById('agreeTerms').checked;

      if (!firstName || !lastName || !email || !password || !confirmPassword) {
        alert('Please fill in all fields.');
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert('Invalid email address.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      const passwordPattern = /^(?=.*\d)(?=.*[A-Z]).{8,}$/;
      if (!passwordPattern.test(password)) {
        alert('Password must be at least 8 characters with 1 uppercase letter and 1 number.');
        return;
      }

      if (!agreeTerms) {
        alert('You must agree to the terms.');
        return;
      }

      alert('Registration successful! Welcome to A-Book!');
      window.location.href = "index.html"; // Redirect ke Beranda
    });
  </script>
</body>

</html>
