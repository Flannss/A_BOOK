<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Book - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3f8efc;
      --primary-dark: #2c6ed5;
      --secondary-color: #f0f0f0;
      --text-color: #333;
    }

    body {
      background: linear-gradient(120deg, #f0f4ff, #d9e6ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .login-header {
      background-color: var(--primary-color);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .login-header h1 {
      font-size: 30px;
      margin-bottom: 8px;
    }

    .login-form {
      padding: 30px;
    }

    .form-control {
      border-radius: 10px;
      padding: 14px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(63, 142, 252, 0.3);
    }

    .btn-login {
      background-color: var(--primary-color);
      border: none;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background-color: var(--primary-dark);
    }

    .password-toggle {
      position: absolute;
      right: 20px;
      top: 38px;
      cursor: pointer;
      color: #aaa;
    }

    .password-wrapper {
      position: relative;
    }

    .btn-back {
      background-color: #f8f9fa;
      color: var(--text-color);
      border-radius: 50px;
      padding: 10px 20px;
      transition: background 0.3s ease;
    }

    .btn-back:hover {
      background-color: #e2e6ea;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="login-header">
      <h1>A-Book</h1>
      <p>Selamat Datang! Silakan Login</p>
    </div>
    <div class="login-form">
      <form id="loginForm">
        <label for="email" class="form-label">Alamat Email</label>
        <input type="email" id="email" class="form-control" placeholder="example@mail.com" required>

        <div class="password-wrapper">
          <label for="password" class="form-label">Kata Sandi</label>
          <input type="password" id="password" class="form-control" placeholder="Masukkan kata sandi" required>
          <span class="password-toggle" id="togglePassword"><i class="fas fa-eye"></i></span>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" id="rememberMe" class="form-check-input">
          <label for="rememberMe" class="form-check-label">Ingat Saya</label>
        </div>

        <button type="submit" class="btn btn-login">Login</button>
      </form>

      <div class="text-center mt-4">
        <a href="index.html" class="btn btn-back">
          <i class="fas fa-arrow-left me-2"></i> Kembali ke Beranda
        </a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      this.querySelector('i').classList.toggle('fa-eye');
      this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Harap isi semua kolom!');
        return;
      }

      alert('Login Berhasil! Selamat datang di A-Book.');
      window.location.href = "index.html";
    });
  </script>
</body>

</html>
