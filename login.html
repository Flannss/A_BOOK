<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-Book - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #ffd700;
      --primary-dark: #e6c200;
      --secondary-color: #808080;
      --secondary-light: #d3d3d3;
      --text-dark: #333333;
      --text-light: #ffffff;
    }

    body {
      background-color: var(--secondary-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      max-width: 500px;
      width: 100%;
    }

    .login-card {
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      background-color: white;
    }

    .login-header {
      background-color: var(--primary-color);
      color: var(--text-dark);
      padding: 30px;
      text-align: center;
    }

    .login-form {
      padding: 40px;
    }

    .brand-logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-control {
      border-radius: 8px;
      padding: 15px;
      border: 2px solid var(--secondary-light);
      margin-bottom: 20px;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }

    .btn-login {
      background-color: var(--primary-color);
      color: var(--text-dark);
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-weight: bold;
      width: 100%;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50px;
      cursor: pointer;
      color: var(--secondary-color);
    }

    .password-field {
      position: relative;
    }

    .btn-back {
      border-radius: 50px;
    }

    @media (max-width: 767px) {
      .login-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="brand-logo">A-Book</div>
        <p class="mb-0">Welcome Back! Please Login</p>
      </div>
      <div class="login-form">
        <h4 class="text-center mb-4" style="color: var(--secondary-color);">Sign In</h4>
        <form id="loginForm">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="example@mail.com" required />

          <div class="password-field">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
            <span class="password-toggle" id="togglePassword"><i class="fas fa-eye"></i></span>
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe"> Remember Me </label>
          </div>

          <button type="submit" class="btn btn-login">Login</button>
        </form>

        <!-- Tombol Kembali -->
        <div class="text-center mt-4">
          <a href="index.html" class="btn btn-outline-secondary rounded-pill px-4 py-2">
            <i class="fas fa-arrow-left me-2"></i> Kembali ke Beranda
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle Password Visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
      this.querySelector('i').classList.toggle('fa-eye');
      this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // Form Validation
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please fill in both fields.');
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert('Invalid email address.');
        return;
      }

      // Simulate successful login
      alert('Login successful! Welcome back to A-Book!');
      window.location.href = "index.html"; // Redirect ke Beranda
    });
  </script>
</body>

</html>
